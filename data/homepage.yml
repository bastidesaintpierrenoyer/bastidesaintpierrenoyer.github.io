# About
about:
  title: "A propos de nous"
  desc: "Nous sommes Bernard et Anne et nous habitons cette bastide familiale depuis 2009. Nous avons rénové reçemment la maison principale pour la mettre 
  à disposition des vacanciers et des télétravaileurs qui veulent profiter de la nature. La maison est au pied du massif de la Sainte-Baume, parc naturl régional. De nombreuses escurssions sont disponible à 
  partir de la bastide, sans besoin de prendre la voiture. Vous pouvez randonner jusqu'au sources de l'huveaune, la chapelle Saint-Clair ou même arriver à la grotte de la Sainte-Baume 
  en marchant sur des sentiers au mileu de la forêt, sans rencontrer une seule habitation."
